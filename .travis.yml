language: cpp
compiler:
  - clang
notifications:
  email: 
      - github@donner.at
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/julianightlies -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("DictFiles"))`); Pkg.pin("DictFiles"); Pkg.resolve()'
  - julia -e 'using DictFiles; @assert isdefined(:DictFiles); @assert typeof(DictFiles) === Module'
  - julia ~/.julia/DictFiles/test/runtests.jl
