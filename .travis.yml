language: cpp
compiler:
  - clang
notifications:
  email: 
      - github@donner.at
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/juliareleases -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'Pkg.init(); Pkg.clone("https://github.com/rened/HDF5.jl"); run(`ln -s $(pwd()) $(Pkg.dir("DictFiles"))`); Pkg.pin("DictFiles")'
  - julia -e 'Pkg.add("Blosc"); Pkg.resolve()'
  - julia ~/.julia/v0.3/DictFiles/test/runtests.jl
